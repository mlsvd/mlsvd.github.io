<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
        // Redirect to the correct route
        const pathname = window.location.pathname;
        if (pathname !== "/") {
            window.location.replace( window.location.origin + "/" + pathname);
        }
    </script>
</head>
<body></body>
</html>
